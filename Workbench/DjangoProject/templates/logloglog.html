{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Classer {% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/loginin.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="col-xs-6 col-md-offset-3">
           <h2 STYLE="font-size: 100px;color:black; text-shadow: 0 0px 0 #ccc,
               0 1px 0 #c9c9c9,
               0 2px 0 #bbb,
               0 3px 0 #b9b9b9,
               0 4px 0 #aaa,
               0 5px 1px rgba(0,0,0,.1),
               0 0 3px rgba(0,0,0,.1),
               0 1px 2px rgba(0,0,0,.3),
               0 2px 3px rgba(0,0,0,.2),
               0 3px 7px rgba(0,0,0,.25),
               0 7px 7px rgba(0,0,0,.2),
               0 7px 10px rgba(0,0,0,.15); ">&nbsp;&nbsp;Classer
           </h2>

            <div class="panel-body">





             <div class="col-xs-10 ">

                        {% block content %}
                        <!-- ASI SE HACEN LOS FORMS -->
                        <form method="post" action="">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Usuario"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Contraseña"/>
                            </div>
                            <button type="submit" class="btn btn-info btn-block">Acceder</button>
<div  data-reactid="56"><br><!-- react-text: 57 -->¿Primera vez en Classer? <!-- /react-text --><a c  href="/signup" >Registrate ya</a><!-- react-text: 59 -->.<!-- /react-text --></div>
                        </form>

                        <!-- HASTA AQUI -->
                         {% endblock %}


             </div>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
